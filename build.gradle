apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {

    compile "org.codehaus.groovy:groovy-all:2.4.1"
    compile "org.springframework:spring-context:4.1.5.RELEASE"
    compile "org.apache.camel:camel-spring:2.15.3"
    compile 'org.apache.camel:camel-spring-javaconfig:2.15.3'
    compile 'org.apache.camel:camel-jackson:2.15.3'
    compile "org.apache.camel:camel-jms:2.15.3"
    compile "org.apache.camel:camel-stream:2.15.3"
    compile "org.apache.activemq:activemq-core:5.7.0"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}